<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
    <title>Ichnofossil</title>
    <style>
        body {
            font-family: 'Montserrat', serif;
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src=""
                     alt="Ichnofossil Logo" width="30" height="24"
                     class="d-inline-block align-text-top">
                Ichnofossil
            </a>
        </div>
    </nav>
</header>

<section>
    <div class="container pb-2 px-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">New Post</li>
            </ol>
        </nav>

        <div>
            <div th:include="messageValidation"></div>
            <form method="POST">
                <div class="row gx-3">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="title">Post Title *</label>
                            <input type="text" class="form-control" name="title" id="title" required/>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="author">Post Author *</label>
                            <input type="text" class="form-control" name="author" id="author" required/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="text">Post Text *</label>
                    <textarea type="text" class="form-control" name="text" id="text" required></textarea>
                </div>
                <small class="form-text text-muted">(*) Required Fields</small>
                <div class="form-group pt-4">
                    <button type="submit" class="btn btn-outline-danger">Publish</button>
                    <a href="/posts" class="btn btn-outline-dark" role="button">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</section>
<div th:insert="fragments/components :: footer"></div>
<script> $('#text').summernote({tabsize: 2, height: 300}); </script>
</body>
</html>
