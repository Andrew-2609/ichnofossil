<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--    Google Fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>Ichnofossil</title>
    <style>
        body {
            font-family: 'Montserrat', serif;
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src=""
                     alt="Ichnofossil Logo" width="30" height="24"
                     class="d-inline-block align-text-top">
                Ichnofossil
            </a>
        </div>
    </nav>
</header>

<main>
    <div class="container pb-2" style="width: 80%">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Post</li>
            </ol>
        </nav>

        <article>
            <p class="card-title h1"><span th:text="${post.getTitle()}"></span></p>

            <p class="card-subtitle mb-2 text-muted">
                <i class="material-icons">person_outline</i>
                <span th:text="${post.getAuthor()}"></span>
                <br/>
                <i class="material-icons">date_range</i>
                <span th:text="${post.getReleaseDate()}"></span>
            </p>

            <section>
                <p class="card-text pt-3"><span th:utext="${post.getText()}"></span></p>
            </section>
        </article>
    </div>
</main>
<div th:insert="fragments/components :: footer"></div>
</body>
</html>
