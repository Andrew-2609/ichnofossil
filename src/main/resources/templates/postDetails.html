<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <!--Pacifico font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Ichnofossil</title>
    <!--Page Icon-->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" th:href="@{/images/favicon.ico}"/>
    <!--Base custom CSS-->
    <link rel="stylesheet" type="text/css" media="all" href="/css/core.css" th:href="@{/css/core.css}"/>
</head>
<body>
<div th:insert="fragments/components :: header"></div>
<main>
    <div class="container pb-2" style="width: 80%">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Post</li>
            </ol>
        </nav>

        <article>
            <p class="card-title h1 pacificoFont"><span th:text="${post.getTitle()}"></span></p>

            <div class="card-subtitle mt-3 mb-4 text-muted row" id="post-info">
                <p>
                    <i class="material-icons">person_outline</i>
                    <span th:text="${post.getAuthor()}"></span>
                </p>
                <p>
                    <i class="material-icons">date_range</i>
                    <span th:text="${post.getReleaseDate()}"></span>
                </p>
                <p class="col-lg-6 col-md-6 col-sm-6 col-6">
                    <i class="material-icons">language</i>
                    <span th:text="${post.getLanguage()}"></span>
                </p>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12" id="post-tags">
                    <span>#aws</span>
                    <span>#cloud</span>
                    <span>#certification</span>
                </div>
            </div>

            <section>
                <p class="card-text"><span th:utext="${post.getText()}"></span></p>
            </section>
        </article>
    </div>
</main>
<div th:insert="fragments/components :: footer"></div>
</body>
</html>
