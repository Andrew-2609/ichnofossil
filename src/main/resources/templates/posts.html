<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Ichnofossil</title>
    <style>
        body {
            font-family: 'Montserrat', serif;
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="prototype.png"
                     alt="Ichnofossil Logo" width="30" height="24"
                     class="d-inline-block align-text-top">
                Ichnofossil
            </a>
            <a href="/new" class="btn btn-outline-light" role="button">New Post</a>
        </div>
    </nav>
</header>

<section>
    <div class="container pb-2" style="width: 80%">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Posts</li>
            </ol>
        </nav>

        <div class="card shadow-sm bg-white rounded mt-3" th:each="post : ${postPage}">
            <div class="card-body">
                <p class="card-subtitle mb-2 text-muted">
                    <span th:text="${post.getAuthor()}"></span>
                    <span th:text="${post.getReleaseDate()}"></span>
                </p>

                <a th:href="@{/posts/{id}(id=${post.getId()})}"><p class="card-title h4"><span
                        th:text="${post.getTitle()}"></span></p></a>

                <p class="card-text"><span th:utext="${#strings.abbreviate(post.getText(), 400)}"></span></p>
            </div>
        </div>

        <div th:if="${postPage.totalPages > 0}" class="text-center py-3">
            <span th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{/posts(size=${postPage.size}, page=${pageNumber})}" th:text="${pageNumber}"></a>
            </span>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="text-center text-lg-start bg-light text-muted pt-1">
    <section class="">
        <div class="container text-center text-md-start mt-5">
            <div class="row mt-3">
                <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
                    <h6 class="text-uppercase fw-bold mb-4">About</h6>
                    <p>Here goes me.</p>
                </div>

                <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
                    <h6 class="text-uppercase fw-bold mb-4">Useful links</h6>
                    <p><a href="https://github.com/Andrew-2609" class="text-reset" target="_blank">GitHub</a></p>
                    <p><a href="https://www.linkedin.com/in/andrew-2609/" class="text-reset"
                          target="_blank">LinkedIn</a></p>
                    <p><a href="https://www.instagram.com/andrewbunro/" class="text-reset" target="_blank">Instagram</a>
                    </p>
                </div>

                <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
                    <h6 class="text-uppercase fw-bold mb-4">Contact</h6>
                    <p>Pacatuba, CE - Brazil</p>
                    <p>andrew.agoravai@gmail.com</p>
                    <p>(85) 9 9157-5301</p>
                </div>
            </div>
        </div>
    </section>
    <div class="text-center pt-3 pb-1" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2021 Copyright:
        <p>Andrew Monteiro</p>
    </div>
</footer>
</body>
</html>
